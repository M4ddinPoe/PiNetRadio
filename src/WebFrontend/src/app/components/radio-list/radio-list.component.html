<div class="main">
  <div class="header">
    <h1>Pi - NetRadio</h1>
  </div>

  <div class="radio-list">
    <h2>Radios</h2>
    <div class="radio"
         *ngFor="let radio of radios; let i = index"
          (click)="playOrStop(i)">
      <div class="image"></div>
      <div class="title">{{radio.title}}</div>
    </div>
  </div>

  <div class="player">
    <div class="button"></div>
    <div class="title">
      Radio Bob
    </div>
  </div>

  <div class="volume">
    <div class="up">
      +
    </div>
    <div class="slider">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
    <div class="down">
      -
    </div>
  </div>
</div>
