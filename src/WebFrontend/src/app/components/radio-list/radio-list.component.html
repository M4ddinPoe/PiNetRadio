<div class="main">
  <div class="header">
    <h1>Pi - NetRadio</h1>
  </div>

  <div class="radio-list">
    <h2>Radios</h2>
    <div class="radios">
      <div class="radio"
           *ngFor="let radio of radios"
           (click)="playRadio(radio)">
        <div class="image" *ngIf='radio?.title'>
          <img [src]="'http://localhost:5000/static/' + radio.image" />
        </div>
        <div class="title" *ngIf='radio?.title && radio?.title.length'>{{radio.title}}</div>
      </div>
    </div>
  </div>

  <div class="player">
    <object *ngIf="isPlaying"  type="image/svg+xml" data="http://localhost:5000/static/stop_button.svg" class="logo">
      Stop
    </object>
    <object *ngIf="!isPlaying"type="image/svg+xml" data="http://localhost:5000/static/play_button.svg" class="logo">
      Play
    </object>
    <div class="button" (click)="playOrStop()">
    </div>
    <div class="title">
      {{currentRadio.title}}
    </div>
  </div>

  <div class="volume">
    <div class="up" (click)="volumeUp()">
      +
    </div>
    <div class="slider">
      <input type="range" min="1" max="100" [(ngModel)]="volume" (change)="updateVolume()" class="slider" id="myRange">
    </div>
    <div class="down" (click)="volumeDown()">
      -
    </div>
  </div>
</div>
